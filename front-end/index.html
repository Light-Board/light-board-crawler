<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap-4.6.1 -->
    <script src="./public/library/jquery-3.6.0.slim.min.js"></script>
    <link rel="stylesheet" href="./public/library/bootstrap-4.6.1-dist/css/bootstrap.min.css" />
    <script src="./public/library/bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
    <script src="./public/library/bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>

    <!-- 내부 모듈 -->
    <link rel="stylesheet" href="./src/css/index.css" />
    <title>노마드 채용</title>
</head>

<body>
    <div class="container">
        <br />
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>
                        <!--end of col-->

                        <div class="col">
                            <input class="form-control form-control-lg form-control-borderless" type="search"
                                list="keyword-options" placeholder="Search topics or keywords">
                            <datalist id="keyword-options">
                                <!-- 여기에 키워드 리스트 들어옴 -->
                            </datalist>
                        </div>
                        <!--end of col-->


                        <div class="col-auto">
                            <button class="btn btn-lg btn-success" type="submit">Search</button>
                        </div>
                        <!--end of col-->
                    </div>
                </form>
            </div>
            <!--end of col-->

        </div>
        <!-- keyword list btn -->
        <div id="div-keyword">
        </div>

        <hr/>
    </div>


    <div id="food-list-div" class="filter-result">
    </div>
</body>
<!-- 내부 모듈 -->
<script type="module" src="./src/js/index.js"></script>

</html>
